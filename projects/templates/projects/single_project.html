{% extends 'main.html' %}

<!DOCTYPE html>
<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">

</head>
<body>

    <h1>{{project.title }}</h1>
    {% for tag in project.tags.all %}
        <span>{{ tag }}</span>
    {% endfor %}
    <hr>
    <h1>Reviews</h1>

    {% for review in project.review_set.all %}
        <p> {{ review.body }}</p>
        <p> {{ review.value }}</p>

    {% endfor %}
<p> {{project.description}}
</p>


{% endblock %}
</body>
</html>
