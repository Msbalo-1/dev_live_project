{% extends 'main.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>project dev live</title>
</head>
<body>
{% block content %}
<table>
<thead>
<tr>
    <th>TITLE</th>
    <th>DESCRIPTION</th>
</tr>
</thead>

<tbody>
{% for project in projects  %}

  <tr>
    <td><a href="{% url 'project' project.id %}">{{ project.title }}</a></td>
    <td><a >{{ project.description }}</a></td>
  </tr>

{% endfor %}
</tbody>
</table>



{% endblock %}
</body>
</html>
